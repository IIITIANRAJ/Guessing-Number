<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nbar"><h1>Number Guessing Game</h1></div>
    <div class="main">
        <p>Try and guess a random number between1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <br>
                <input type="text" id="guessField" class="guessField" placeholder="Number  Here">
                <br>
                <input type="text" id="subt" value="Submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="loworHi"></p>
            </div>
    </div>
</body>
</html>
